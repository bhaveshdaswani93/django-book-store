{% extends 'book_outlet/base.html' %}

{% block title %}
  Books List
{% endblock %}

{% block content %}
  <ul>
    {% for book in books %}
    <li>
     <a href='{{book.get_absolute_url}}'>{{book.title}} ({{book.rating}})</a>
    </li>
    {% endfor %}
  </ul>
  <hr />
  <p>Total Books: {{count}}</p>
  <p>Avg rating: {{avg.rating__avg}}</p>
  
{% endblock %}
